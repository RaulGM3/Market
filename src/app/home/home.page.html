<ion-header>

  <ion-toolbar>
    <ion-title>Casa</ion-title>
    <ion-buttons end>
      <ion-button href="/tabs/(home:add)"><ion-icon name='ios-add-circle-outline'></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click) = "selectItem (item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
