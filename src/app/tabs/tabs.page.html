<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="market">
    <ion-router-outlet name="market"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="market" href="/tabs/(market:market)">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Mercado</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
