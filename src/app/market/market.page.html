<ion-header>
  <ion-toolbar>
    <ion-title>Mercado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click) = "selectItem (item)">
      <div *ngIf = "item.needed == 1">
        <h4>{{ item.name }}</h4>
        <p>{{ item.description }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
